<head>
  <title>ILLUMIST</title>

  <!--Interpretar y renderizar lo del codigo HTML -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividad de la pagina web-->
  <link rel="stylesheet" href="Styles/buttons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <style>
    .logo {
      width: 10%;
    }
    .on-off{
     
    }
    .user-img {
      border-radius: 50%;
      padding: 0.8%;
      height: 40%;
      margin-top: 10%;
      margin-left: 50%;
    }

    .grid-column {
      display: grid;
      grid-template-columns: 7vw;
      grid-template-rows: auto auto;
      align-items: center;
      justify-items: center;
    }
  </style>
</head>

<body>
  <!-- Main container-->
  <div class="grid-container">
    <div class="grid-topBar">
      <div class="top-bar">
        <div class="grid-column">
          <button class="search-button">
            &#128269;
          </button>
        </div>
        <p class="p-topBar">
          RODRIGOS' HOUSE
          <img class="logo" src="Images/Illumist-modified.png">
        </p>
        <img class="user-img" src="Images/GoogleAccount.jpeg">
      </div>
    </div>
    <div class="grid-item">
      <div class="grid-column">
        <button class="on" type="button"><img class="on-off" src="Images/on-off.png" width="50px"></button>
        <p class="prendido">On/Off</p>
      </div>
      <div class="grid-column">
        <button class="hora"><img class="on-off" src="Images/horarios.png" width="250px"></button>
      </div>
    </div>

  </body>
</html>
